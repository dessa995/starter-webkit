<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Front-end Starter</title>
  </head>

  <!-- Before Each section pls use comment to mark beginning of said section in form: -->
  <!-- ----------------------------------------------- 
    ##Header
  ------------------------------------------------- -->

  <!-- Then for section just input in vscode search ##section -->

  <body>
    <!-- ----------------------------------------------- 
      ##Header
    ------------------------------------------------- -->
    <header>
      <div class="site-header js-header">
        <!-- pre-header goes here -->
        <div class="container">
          <div class="header-container">
            <div class="header__logo-section">
              <a
                href="http://www.freepik.com"
                target="_blank"
                class="license-link"
              >
                Logo Designed by Freepik
              </a>
              <a href="#" class="header__logo">
                <img src="../assets/images/favicon.svg" alt="Site Logo" />
              </a>
            </div>
            <nav class="header__site-nav">
              <div class="header__nav-wrapper--outer">
                <div class="header__nav-wrapper--inner">
                  <ul class="header__nav-items">
                    <li class="header__nav-item">
                      <a href="javascript:;" class="header__nav-link-item">
                        Menu Item 1
                      </a>
                    </li>
                    <li class="header__nav-item menu-item">
                      <a href="javascript:;" class="header__nav-link-item">
                        Menu Item 2
                      </a>
                      <ul class="sub-menu">
                        <li class="menu-item">
                          <a href="javascript:;" class="header__nav-link-item">
                            Sub-menu item 1
                          </a>
                        </li>
                        <li class="menu-item">
                          <a href="javascript:;" class="header__nav-link-item">
                            Sub-menu item 2
                          </a>
                        </li>
                      </ul>
                    </li>
                    <li class="header__nav-item menu-item">
                      <a href="javascript:;" class="header__nav-link-item">
                        Menu Item 3
                      </a>
                    </li>
                    <li class="header__nav-item menu-item">
                      <a href="javascript:;" class="header__nav-link-item">
                        Menu Item 4
                      </a>
                    </li>
                  </ul>
                  <!-- header__nav-wrapper--inner -->
                </div>
                <!-- header__nav-wrapper--outer -->
              </div>
              <!-- header__site-nav -->
            </nav>
            <!-- header__contaienr -->
          </div>
          <!-- container -->
        </div>
        <!-- site-header -->
      </div>
    </header>

    <!-- ----------------------------------------------- 
      ##Footer
    ------------------------------------------------- -->
  </body>
</html>
